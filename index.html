<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="card">
      <h3 id="date" class="gray-text">Day, Month, Hour</h3>
      <div class="location">
        <h1 class="location-timezone">Enable Geolocation</h1>
      </div>
      <div class="temperature">
        <div class="temperature-description"></div>
        <div class="degree-section">
          <h2 class="temperature-degree"></h2>
          <span></span>
          <img src="#" class="temp-icon" id="icon"></img>
        </div>
      </div>
    </div>
    <script type='text/javascript' src="app.js"></script>
    <script type='text/javascript' src='config.js'></script>
  </body>
</html>
